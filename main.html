<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marhey&display=swap" rel="stylesheet">
        
        <script src="./slides_engine.js"></script>
        <style>
            html{
                background-color: #FFF4E3;
                color: #FFA45C;
                font-family: 'Marhey', sans-serif;
            }
            svg{
                overflow: hidden;
                margin-left: auto;
            }
            div{
                width: 100%;
                height: 100%;
            }
            .title{
                margin-top: 20%;
                text-align: center;
                font-size: 56px;
            }
            .land {
                fill: #FFA45C;
            }
            .invaded{
                fill: #FFCDAB;
            }
            .battle{
                fill: #5D5D5A;
            }
            .campaign{
                stroke: #5D5D5A;
            }
            .greek_city{
                fill: #5D5D5A;           
            }
            .legend{
                fill: #FFA45C;
            }
            .big_legend{
                fill: #FFA45C;
                font-size: 24px;
            }
            .small_legend{
                fill: #FFA45C;
                font-size: 10px;
            }
            .legend_box{
                fill: #FFF4E3;
            }
            .time_line{
                stroke: #5D5D5A;
                fill: #5D5D5A;
                stroke-width: 2px;
            }
            .greek_force{
                fill: #5D5D5A; 
            }
            .persian_force{
                fill: #FFCDAB;
            }
        </style>
    </head>
    <body>
      <script src="./slides.js"></script>

        <script>
            screen.orientation.lock('landscape');

            const color1 = '#FFF4E3';
            const color2 = '#FFA45C';
            const color3 = '#FFCDAB';
            const color4 = '#5D5D5A';

            let main = new Slide_Player();

            const title = new Slide(html_title, 'title', 0, main);
            const war = new Slide(html_war, "war", 300, main);
            const opposing_forces = new Slide(html_opposing_forces, "opposing_forces", 1200, main);
            const trireme = new Slide(html_trireme, "trireme", 2000, main)
            const battle = new Slide(html_battle, "battle", 2200, main);
            const thanks = new Slide(html_thanks, "thanks", 2500, main);

            new SVG_Scroll_Play(
                war_ids, 
                [
                    [], [0,8,16], [0,1,9,16], [0,2,10,16], [0,3,11,16], 
                    [0,4,12,17], [0,5,13,17], [0,6,14,17], [0,7,15,17], []
                ],
                war
            )

            new SVG_Scroll_Play(
                opposing_forces_ids,
                [[], [0]],
                opposing_forces
            )

            new Circle_Animation(cities_ships, opposing_forces, 1, color3);

            new SVG_Scroll_Play(
                opposing_forces_ids,
                [[0], [1], [1]],
                opposing_forces
            )

            new Circle_Animation(persian_ships, opposing_forces, 1, color4);

           new SVG_Scroll_Play(
                battle_ids,
                [[0], [1], [2]],
                battle
           )

            main.enlarge_page(200);
            update_slide_player(main);
        </script>
    </body>
</html>
