<html>
    <head>
        <script src="./slides_engine.js"></script>
        <style>
            html{
                background-color: #FFF4E3;
                color: FFA45C;
            }
            svg{
                overflow: hidden;
                margin-left: auto;
            }
            div{
                width: 100%;
                height: 100%;
            }
            .land {
                fill: FFA45C;
            }
        }
        </style>
    </head>
    <body>
      <script src="./slides.js"></script>

        <script>
            let main = new Slide_Player();

            const title = new Slide(html_title, 'title', 0, main);
            const war = new Slide(html_war, "war", 300, main);
            const opposing_forces = new Slide(html_opposing_forces, "opposing_forces", 600, main);
            const battle = new Slide(html_battle, "battle", 1000, main);
            const thanks = new Slide(html_thanks, "thanks", 1400, main);

            const war_animation = new Animation(war);
            new Animation_Frame(action_war_init, war_animation);
            new Animation_Frame(action_lydia_invasion, war_animation);
            new Animation_Frame(action_ionian_revolts, war_animation);
            new Animation_Frame(action_mardonius_campaign, war_animation);
            new Animation_Frame(action_battle_of_marathon, war_animation);
            new Animation_Frame(action_second_campaing, war_animation);
            new Animation_Frame(action_battle_of_thermopilae, war_animation);
            new Animation_Frame(action_battle_of_salamis, war_animation);
            new Animation_Frame(action_battle_of_plattea, war_animation);

            const opposing_forces_animation = new Animation(
                opposing_forces
            );

            new Animation_Frame(action_opposing_forces_init, opposing_forces_animation);
            new Animation_Frame(action_greek_cities, opposing_forces_animation);
            new Circle_Animation(cities_ships, opposing_forces_animation, 1, color3);

            new Animation_Frame(action_persian_nations, opposing_forces_animation);
            new Circle_Animation(persian_ships, opposing_forces_animation, 1, color4);

            const batlle_animation = new Animation(battle);

            new Animation_Frame(action_initial_battle_disposition, batlle_animation); 
            new Animation_Frame(action_oppening_moves_battle, batlle_animation);
            new Animation_Frame(action_main_battle, batlle_animation);

            main.enlarge_page(100);
            update_slide_player(main);
        </script>
    </body>
</html>
